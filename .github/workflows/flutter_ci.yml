name: Flutter CI

# This tells GitHub when to run the script
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    # We use Ubuntu because it's the fastest and cheapest for Android builds
    runs-on: ubuntu-latest

    steps:
      # 1. Pull your code from GitHub into the runner
      - uses: actions/checkout@v4

      # 2. Set up Java (required for Android builds)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Install Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true # Speeds up future runs

      # 4. Get dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5. Check for "lint" errors (formatting/coding standards)
      - name: Analyze code
        run: flutter analyze

      # 6. Run your tests
      - name: Run tests
        run: flutter test

      # 7. Build a "Release" APK to make sure it compiles correctly
      - name: Build APK
        run: flutter build apk --release